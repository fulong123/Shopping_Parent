<!--Begin Header Begin-->
<div class="soubg">
	<div class="sou">
        <span class="fr">
        	<span class="fl">你好，请<a th:href="@{/toLogin}">登录</a>&nbsp; <a th:href="@{toRegister}" style="color:#ff4e00;">免费注册</a>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span>

<!--Begin Login Begin-->
<div class="log_bg">	
    <div class="top">
        <div class="logo"><a href="Index.html"><img th:src="@{/images/logo.png}" /></a></div>
    </div>
	<div class="regist">
    	<div class="log_img"><img th:src="@{/images/l_img.png}" width="611" height="425" /></div>
		<div class="reg_c">
        	<form th:action="@{/register}" method="post">
            <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="95">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">注册</span>
                    <span class="fr">已有商城账号，<a th:href="@{/channel/index}" style="color:#ff4e00;">我要登录</a></span>
                </td>
              </tr>
              <tr height="50">
                <td align="right"><span style="color: #ff4e00; ">*</span>&nbsp;用户登陆名 &nbsp;</td>
                <td><label>
                    <input type="text" name="userLoginName" class="l_user" />
                </label></td>
              </tr>
              <tr height="50">
                <td align="right"><span style="color: #ff4e00; ">*</span>&nbsp;密码 &nbsp;</td>
                <td><label>
                    <input type="password" name="password" class="l_pwd" />
                </label></td>
              </tr>
              <tr height="50">
                <td align="right"><span style="color: #ff4e00; ">*</span>&nbsp;确认密码 &nbsp;</td>
                <td><label>
                    <input type="password" name="passwordRepeat" class="l_pwd" />
                </label></td>
              </tr>
              <tr height="50">
                <td align="right"><span style="color: #ff4e00; ">*</span>&nbsp;邮箱 &nbsp;</td>
                <td><label>
                    <input type="text" name="email" class="l_email" />
                </label></td>
              </tr>
              <tr height="50">
                <td align="right"><span style="color: #ff4e00; ">*</span>&nbsp;手机 &nbsp;</td>
                <td><label>
                    <input type="text" name="tel" class="l_tel" />
                </label></td>
              </tr>
              <tr height="50">
                <td align="right">邀请人ID号 &nbsp;</td>
                <td><label>
                    <input type="text" name="inviter" class="l_num" />
                </label></td>
              </tr>
              <!--<tr height="50">-->
                <!--<td align="right"> <span style="color: #ff4e00; ">*</span>&nbsp;验证码 &nbsp;</td>-->
                <!--<td>-->
                    <!--<label>-->
                        <!--<input type="text" value="" class="l_ipt" />-->
                    <!--</label>-->
                    <!--<a href="#" style="font-size:12px; font-family:'宋体',serif;">换一张</a>-->
                <!--</td>-->
              <!--</tr>-->
              <tr>
              	<td>&nbsp;</td>
                <td style="font-size:12px; padding-top:20px;">
                	<span style="font-family:'宋体',serif;" class="fl">
                    	<label class="r_rad"><input type="checkbox" /></label><label class="r_txt">我已阅读并接受《用户协议》</label>
                    </span>
                </td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="submit" value="立即注册" class="log_btn" /></td>
              </tr>
            </table>
            </form>
